server:
  port: 8080
spring:
  application:
    name: webadmin
  servlet:
    mutipart:
      max-file-size: 10MB
      max-request-size: 10MB
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  # 多语言配置
  messages:
    basename: localization/messages
    encoding: UTF-8
    fallback-to-system-locale: false
    always-use-message-format: true
  # JSON解析配置，影响：Restful API、JsonUtil、BaseController
  jackson:
    # 是否启用时区国际化配置
    i18n-enable: false
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/webadmin?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: hsx@123456
  jpa:
    show-sql: true
  mybatis:
    configuration:
      log-impl:
      map-underscore-to-camel-case: true
logging:
  level:
    root: DEBUG
    com.example.demo: DEBUG
  file:
    name: logs/myapp.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7
      file-name-pattern: logs/myapp-%d{yyyy-MM-dd}.%i.log.gz